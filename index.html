<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Countdown â€“ TikTok Vertical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  width: 100vw;
  height: auto;
  background: url("148077-abstract-glowing-cool-blue-wave-background-design.jpg")
              no-repeat center center / cover;
  font-family: "Bauhaus 93", Arial, sans-serif;
  color: white;
}

/* MAIN CENTER COLUMN */
.container {
  width: 100%;
  height: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
}

/* ===== LOGO ===== */
#logoVideo {
  width: 900px;
}

/* ===== HEADER ===== */
#headerText {
  font-size: 80px;
  font-weight: 900;
  text-align: center;
  text-shadow: 4px 4px 12px rgba(0,0,0,0.7);
}

/* ===== COUNTDOWN ===== */
#countdown {
  font-size: 80px;
  letter-spacing: 6px;
  color: #00ffdd;
  padding: 20px 60px;
  background: rgba(0,0,0,0.35);
  border-radius: 20px;
  border: 3px solid rgba(0,255,255,0.5);
  box-shadow: 0 0 12px rgba(0,255,255,0.4),
              inset 0 0 12px rgba(0,255,255,0.4);
}

/* LABELS */
.labels {
  font-size: 28px;
}

/* ===== RM300 + QR ===== */
.bottomBox {
  display: flex;
  align-items: center;
  gap: 40px;
}

#rm300 {
  font-size: 100px;
  font-weight: 900;
  color: #ffe066;
  text-shadow: 6px 6px 16px rgba(0,0,0,0.7);
}

#qrcode {
  width: 200px;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
}

/* ===== LIGHT SWEEP ===== */
.lightsweep {
  position: relative;
  overflow: hidden;
}

.lightsweep::after {
  content: "";
  position: absolute;
  top: 0;
  left: -120%;
  width: 60%;
  height: 100%;
  background: linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.6) 50%,
    rgba(255,255,255,0) 100%);
  animation: sweep 3s infinite;
}

@keyframes sweep {
  0% { left: -120%; }
  60% { left: 130%; }
  100% { left: 130%; }
}
</style>
</head>

<body>

<div class="container">

  <!-- ROW 1: LOGO -->
  <video id="logoVideo" autoplay loop muted playsinline>
    <source src="Logo_Ball_PreComp_3.webm" type="video/webm">
  </video>

  <!-- ROW 2: HEADER -->
  <div id="headerText" class="lightsweep">
    DISKAUN AKAN TAMAT 31 DISEMBER 2025!
  </div>

  <!-- ROW 3: COUNTDOWN -->
  <div id="countdown">00:00:00:00</div>
  <div class="labels">
    Days &nbsp;&nbsp; Hours &nbsp;&nbsp; Minutes &nbsp;&nbsp; Seconds
  </div>

  <!-- ROW 4: RM300 + QR -->
  <div class="bottomBox">
    <div id="rm300" class="lightsweep">RM300</div>
    <img id="qrcode" src="scan_300.png">
  </div>

</div>

<script>
const TARGET = new Date("2025-12-31T23:59:59");

function pad(n){ return n < 10 ? "0" + n : n; }

function updateCountdown() {
  let diff = TARGET - new Date();
  if (diff < 0) diff = 0;

  let t = Math.floor(diff / 1000);
  let s = t % 60; t = (t - s) / 60;
  let m = t % 60; t = (t - m) / 60;
  let h = t % 24;
  let d = Math.floor(t / 24);

  document.getElementById("countdown").textContent =
    `${pad(d)}:${pad(h)}:${pad(m)}:${pad(s)}`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
