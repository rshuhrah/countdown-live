<script>
/* ===== COUNTDOWN ===== */
const TARGET = new Date("2025-12-31T23:59:59");

function pad(n){ return n<10 ? "0"+n : n; }

function updateCountdown(){
  const now = new Date();
  let diff = TARGET - now;
  if(diff < 0) diff = 0;

  let total = Math.floor(diff / 1000);
  let s = total % 60;
  total = (total - s) / 60;
  let m = total % 60;
  total = (total - m) / 60;
  let h = total % 24;
  let d = Math.floor(total / 24);

  document.getElementById("countdown").textContent =
    pad(d)+":"+pad(h)+":"+pad(m)+":"+pad(s);
}

setInterval(updateCountdown, 1000);
