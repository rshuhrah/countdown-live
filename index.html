<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Countdown OBS FIXED</title>

<style>
/* ===== GLOBAL LOCK ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 1920px;
  height: 1080px;
  overflow: hidden;
  background: black;
  user-select: none;
  zoom: 1;
}

/* ===== BODY ===== */
body {
  background: url("148077-abstract-glowing-cool-blue-wave-background-design.jpg")
    no-repeat center center;
  background-size: 1920px 1080px;
  font-family: "Bauhaus 93", Arial, sans-serif;
  color: white;
}

/* ===== MAIN CONTAINER (LOCKED) ===== */
.container {
  position: absolute;
  width: 1920px;
  height: 1080px;
  left: 0;
  top: 0;
}

/* ===== LOGO ===== */
#logoVideo {
  position: absolute;
  top: -140px;
  left: 25%;
  transform: translateX(-50%);
  width: 900px;
}

/* ===== HEADER ===== */
#headerText {
  position: absolute;
  top: 360px;
  left: 25%;
  transform: translateX(-50%);
  font-size: 72px;
  font-weight: 900;
  white-space: nowrap;
  text-shadow: 4px 4px 12px rgba(0,0,0,0.7);
}

/* ===== COUNTDOWN ===== */
#countdown {
  position: absolute;
  top: 470px;
  left: 28%;
  transform: translateX(-50%);
  font-size: 110px;
  padding: 20px 40px;
  letter-spacing: 6px;
  color: #00ffdd;
  background: rgba(0,0,0,0.35);
  border-radius: 20px;
  border: 2px solid rgba(0,255,255,0.5);
}

/* ===== LABELS ===== */
.labels {
  position: absolute;
  top: 620px;
  left: 30%;
  transform: translateX(-50%);
  font-size: 30px;
}

/* ===== RM300 + QR ===== */
.bottomBox {
  position: absolute;
  bottom: 40px;
  right: 40px;
  display: flex;
  align-items: center;
  gap: 40px;
}

#rm300 {
  font-size: 120px;
  font-weight: 900;
  color: #ffe066;
}

#qrcode {
  width: 200px;
  border-radius: 20px;
}

/* ===== EFFECT ===== */
.lightsweep {
  position: relative;
  overflow: hidden;
}

.lightsweep::after {
  content: "";
  position: absolute;
  top: 0;
  left: -120%;
  width: 60%;
  height: 100%;
  background: linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.6) 50%,
    rgba(255,255,255,0) 100%);
  animation: sweep 3s infinite;
}

@keyframes sweep {
  0% { left: -120%; }
  100% { left: 130%; }
}

/* ===== FADE IN ===== */
.fade-in {
  animation: fadeIn 1.5s ease-out forwards;
  opacity: 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="container">

<video id="logoVideo" class="fade-in" autoplay loop muted playsinline>
  <source src="logo_ball_3.webm" type="video/webm">
</video>

<div id="headerText" class="lightsweep fade-in">
  DISKAUN BERAKHIR HARI INI!
</div>

<div id="countdown" class="fade-in">00:00:00:00</div>

<div class="labels fade-in">
  Days &nbsp;&nbsp; Hours &nbsp;&nbsp; Minutes &nbsp;&nbsp; Seconds
</div>

<div class="bottomBox fade-in">
  <div id="rm300" class="lightsweep">RM300</div>
  <img id="qrcode" src="scan_300.png">
</div>

<audio id="tick-audio" src="mixkit-tick-tock-clock-close-up-1059.mp3"></audio>

</div>

<script>
/* ===== COUNTDOWN ===== */
const TARGET = (() => {
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate(), 17, 0, 0);
})();

function pad(n){ return n < 10 ? "0"+n : n; }

const tick = document.getElementById("tick-audio");
tick.volume = 0.3;
let lastSecond = -1;

function updateCountdown(){
  const now = new Date();
  let diff = TARGET - now;

  if (diff <= 0) {
    document.getElementById("countdown").textContent = "00:00:00:00";
    document.querySelector(".bottomBox").style.display = "none";
    return;
  }

  let total = Math.floor(diff / 1000);
  let s = total % 60;
  total = (total - s) / 60;
  let m = total % 60;
  total = (total - m) / 60;
  let h = total % 24;
  let d = Math.floor(total / 24);

  document.getElementById("countdown").textContent =
    pad(d)+":"+pad(h)+":"+pad(m)+":"+pad(s);

  if (s !== lastSecond) {
    tick.currentTime = 0;
    tick.play().catch(()=>{});
    lastSecond = s;
  }
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
