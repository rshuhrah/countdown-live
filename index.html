<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown OBS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  width:100vw;
  height:100vh;
  font-family:"Bauhaus 93",Arial,sans-serif;
  color:white;
  background:#001f3f;
  overflow:hidden;
}
#countdown{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  font-size:80px;
  letter-spacing:6px;
  background:rgba(0,0,0,.3);
  border-radius:20px;
  padding:20px 40px;
  color:#00ffdd;
  transition: transform 0.2s, box-shadow 0.2s;
}
.flash{
  transform: scale(1.2);
  box-shadow: 0 0 20px #00ffdd;
}
</style>
</head>
<body>

<div id="countdown">--:--:--:--</div>

<script>
// Target
const TARGET = new Date(2025,11,31,23,59,59);

// Helper
function pad(n){ return n<10?"0"+n:n; }

let lastMin=-1;

function updateCountdown(){
  const now = new Date();
  let diff = TARGET-now;
  if(diff<0) diff=0;

  let t = Math.floor(diff/1000);
  let s = t%60; t=(t-s)/60;
  let m = t%60; t=(t-m)/60;
  let h = t%24;
  let days = Math.floor(t/24);

  document.getElementById("countdown").textContent=
    pad(days)+":"+pad(h)+":"+pad(m)+":"+pad(s);

  // ðŸ”¹ Flash tiap minit baru (OBS main audio via Media Source)
  if(m !== lastMin){
    const cd = document.getElementById("countdown");
    cd.classList.add("flash");
    setTimeout(()=> cd.classList.remove("flash"),200);
    lastMin=m;
  }
}

setInterval(updateCountdown,1000);
updateCountdown();
</script>
</body>
</html>
