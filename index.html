<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: black;
  font-family: "Bauhaus 93", Arial, sans-serif;
}

/* ===== STAGE (AUTO SCALE WRAPPER) ===== */
#stage {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== DESIGN CANVAS ===== */
.container {
  width: 1080px;
  height: 1920px;
  position: relative;
  background: url("148077-abstract-glowing-cool-blue-wave-background-design.jpg")
              no-repeat center center / cover;
  transform-origin: center center;
}

/* ===== LOGO VIDEO ===== */
#logoVideo {
  position: absolute;
  top: 240px;
  left: 50%;
  transform: translateX(-50%);
  width: 900px;
  max-width: none;
  height: auto;
  z-index: 100;
  background: transparent;
}

/* ===== HEADER TEXT ===== */
#headerText {
  position: absolute;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 80px;
  font-weight: 900;
  white-space: nowrap;
  color: white;
  text-shadow: 4px 4px 12px rgba(0,0,0,0.7);
  z-index: 90;
}

/* ===== LIGHT SWEEP ===== */
.lightsweep {
  position: relative;
  display: inline-block;
  overflow: hidden;
}

.lightsweep::after {
  content: "";
  position: absolute;
  top: 0;
  left: -120%;
  width: 60%;
  height: 100%;
  background: linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.6) 50%,
    rgba(255,255,255,0) 100%);
  animation: sweep 3s infinite;
}

@keyframes sweep {
  0% { left: -120%; }
  60% { left: 130%; }
  100% { left: 130%; }
}

/* ===== COUNTDOWN ===== */
#countdown {
  position: absolute;
  top: 430px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 80px;
  letter-spacing: 6px;
  color: #00ffdd;
  padding: 20px 60px;
  background: rgba(0,0,0,0.35);
  border-radius: 20px;
  border: 3px solid rgba(0,255,255,0.5);
  box-shadow:
    0 0 12px rgba(0,255,255,0.4),
    inset 0 0 12px rgba(0,255,255,0.4);
}

/* ===== LABELS ===== */
.labels {
  position: absolute;
  top: 540px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  color: white;
  text-shadow: 0 2px 8px rgba(0,0,0,0.6);
}

/* ===== BOTTOM RIGHT ===== */
.bottomBox {
  position: absolute;
  bottom: 60px;
  right: 60px;
  display: flex;
  align-items: center;
  gap: 40px;
}

#rm300 {
  font-size: 100px;
  font-weight: 900;
  color: #ffe066;
  text-shadow: 6px 6px 16px rgba(0,0,0,0.7);
}

#qrcode {
  width: 200px;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  padding: 10px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
}

/* ===== FADE IN ===== */
.fade-in {
  animation: fadeIn 1.5s ease-out forwards;
  opacity: 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
